<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tre-WebKit</title>
</head>

<body>
    <nav>
        <div class="container">
            <button id="menu-btn">
                <span class="material-icons-sharp">menu</span>
            </button>
            <img class="logo" draggable="false" src="./images/toolkit/label.png" alt="Tre Level Maker Icon">
            <div class="file-display-bar">
                <span class="material-icons-sharp">search</span>
                <input type="search" placeholder="Nothing here yet..." disabled>
            </div>
            <div class="profile-area">
                <div class="theme-btn">
                    <input type="checkbox" id="darkmode-toggle" />
                    <label class="darkmode-toggle-display" for="darkmode-toggle">
                        <svg class="sun" fill="#000000" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12,18a6,6,0,1,0-6-6A6.006,6.006,0,0,0,12,18ZM12,8a4,4,0,1,1-4,4A4,4,0,0,1,12,8ZM11,3V2a1,1,0,0,1,2,0V3a1,1,0,0,1-2,0Zm1,17a1,1,0,0,1,1,1v1a1,1,0,0,1-2,0V21A1,1,0,0,1,12,20ZM17.657,6.343a1,1,0,0,1,0-1.414l.707-.707a1,1,0,0,1,1.414,1.414l-.707.707a1,1,0,0,1-1.414,0ZM6.343,17.657a1,1,0,0,1,0,1.414l-.707.707a1,1,0,0,1-1.414-1.414l.707-.707A1,1,0,0,1,6.343,17.657ZM23,12a1,1,0,0,1-1,1H21a1,1,0,0,1,0-2h1A1,1,0,0,1,23,12ZM1,12a1,1,0,0,1,1-1H3a1,1,0,0,1,0,2H2A1,1,0,0,1,1,12Zm18.071,5.657.707.707a1,1,0,1,1-1.414,1.414l-.707-.707a1,1,0,0,1,1.414-1.414ZM4.222,5.636A1,1,0,0,1,5.636,4.222l.707.707A1,1,0,1,1,4.929,6.343Z" />
                        </svg>
                        <svg class="moon"  viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2.03009 12.42C2.39009 17.57 6.76009 21.76 11.9901 21.99C15.6801 22.15 18.9801 20.43 20.9601 17.72C21.7801 16.61 21.3401 15.87 19.9701 16.12C19.3001 16.24 18.6101 16.29 17.8901 16.26C13.0001 16.06 9.00009 11.97 8.98009 7.13996C8.97009 5.83996 9.24009 4.60996 9.73009 3.48996C10.2701 2.24996 9.62009 1.65996 8.37009 2.18996C4.41009 3.85996 1.70009 7.84996 2.03009 12.42Z"
                                stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </label>
                </div>
                <div class="profile">
                    <div class="profile-photo">
                        <span class="material-icons-sharp info-btn">download</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <aside>
            <button id="close-btn">
                <span class="material-icons-sharp">close</span>
            </button>

            <div class="sidebar">
                <a class="active" href="#">
                    <span class="material-icons-sharp">list</span>
                    <h4>Details</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">dashboard</span>
                    <h4>Selector</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">flag</span>
                    <h4>Waves</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">add_box</span>
                    <h4>Mechanics</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">data_object</span>
                    <h4>JSON Data</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">insert_chart</span>
                    <h4>Statistics</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">settings</span>
                    <h4>Settings</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">info</span>
                    <h4>About</h4>
                </a>
            </div>
        </aside>

        <section class="middle">
            <div class="container-detail">
                <div class="details-side">
                    <header>Level Definition</header>
                    <button class="collapse-button">
                        <span class="material-icons-sharp">expand_less</span>
                    </button>
                    <div class="form-details">
                        <div class="fields">
                            <div class="input-field">
                                <label>#comment:</label>
                                <input type="text" placeholder="Enter level comment..."/>
                            </div>
                            <div class="input-field">
                                <label>Level Name:</label>
                                <input type="text" placeholder="Enter level name..."/>
                            </div>
                            <div class="input-field">
                                <label>Description:</label>
                                <input type="text" placeholder="Enter level description..."/>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
            <div class="selector-side">
            </div>
            <div class="waves-side">
            </div>
            <div class="json-data">
            </div>
            <div class="chart-data">
            </div>
        </section>

        <section class="right">

        </section>

        <section class="middle">

        </section>
    </main>
    <script type="module" src="./dist/index.js"></script>
</body>

</html>
